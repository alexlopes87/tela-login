<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <p>Ol√°, seja bem vindo(a) de volta!</p>
            <div id="formulario">
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="email"><span class="material-symbols-outlined">mail</span></label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="E-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="senha"><span class="material-symbols-outlined">lock</span></label>
                        <input type="password" name="senha" id="senha" class="input-field" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="16">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
    <script src="Scripts/script.js"></script>
</body>
</html>
